<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Callback - Paystack Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .callback-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            animation: scaleIn 0.5s ease-in-out;
        }
        
        .loading-icon {
            font-size: 5rem;
            color: #00c3f7;
            animation: spin 1s linear infinite;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .btn-primary {
            background: #00c3f7;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            margin: 5px;
        }
        
        .btn-primary:hover {
            background: #011b33;
        }
    </style>
</head>
<body>
    <div class="callback-card">
        <div id="loading" style="display: block;">
            <i class="fas fa-spinner loading-icon"></i>
            <h2 class="mt-4">Verifying Payment...</h2>
            <p class="text-muted">Please wait while we confirm your transaction</p>
        </div>
        
        <div id="success" style="display: none;">
            <i class="fas fa-check-circle success-icon"></i>
            <h2 class="mt-4 text-success">Payment Successful!</h2>
            <p class="text-muted">Your transaction has been completed successfully.</p>
            <div id="transaction-details" class="mt-4"></div>
            <div class="mt-4">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="/transactions" class="btn btn-primary">
                    <i class="fas fa-list"></i> View Transactions
                </a>
            </div>
        </div>
        
        <div id="error" style="display: none;">
            <i class="fas fa-times-circle" style="font-size: 5rem; color: #dc3545;"></i>
            <h2 class="mt-4 text-danger">Payment Failed</h2>
            <p class="text-muted" id="error-message">We couldn't verify your payment. Please try again.</p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-redo"></i> Try Again
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function verifyPayment() {
            const urlParams = new URLSearchParams(window.location.search);
            const reference = urlParams.get('reference') || '{{ reference }}';
            
            if (!reference) {
                showError('No transaction reference provided');
                return;
            }
            
            try {
                const response = await fetch(`/api/verify-payment/${reference}`);
                const data = await response.json();
                
                if (data.status && data.data.status === 'success') {
                    showSuccess(data.data);
                } else {
                    showError('Transaction verification failed');
                }
            } catch (error) {
                showError(error.message);
            }
        }
        
        function showSuccess(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            document.getElementById('transaction-details').innerHTML = `
                <div class="text-start">
                    <p><strong>Reference:</strong> <code>${data.reference}</code></p>
                    <p><strong>Amount:</strong> â‚¦${data.amount.toLocaleString()}</p>
                    <p><strong>Status:</strong> <span class="badge bg-success">${data.status}</span></p>
                    <p><strong>Channel:</strong> ${data.channel || 'N/A'}</p>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        // Verify payment on page load
        verifyPayment();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Callback - Paystack Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c5aa0;
            --primary-dark: #1e3a5f;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --bg-light: #f8fafc;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e3f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .callback-card {
            background: white;
            border-radius: 20px;
            padding: 48px;
            box-shadow: 0 10px 40px rgba(44, 90, 160, 0.15);
            border: 1px solid rgba(44, 90, 160, 0.1);
            text-align: center;
            max-width: 540px;
            width: 100%;
        }
        
        .callback-card h2 {
            font-weight: 700;
            margin-top: 24px;
            margin-bottom: 12px;
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--success-color);
            animation: scaleIn 0.5s ease-in-out;
        }
        
        .loading-icon {
            font-size: 5rem;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--danger-color);
            animation: scaleIn 0.5s ease-in-out;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            margin: 8px;
            color: white;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.3);
            color: white;
        }
        
        .text-muted {
            color: var(--text-muted) !important;
            font-size: 1rem;
        }
        
        .text-success {
            color: var(--success-color) !important;
        }
        
        .text-danger {
            color: var(--danger-color) !important;
        }
        
        #transaction-details {
            background: var(--bg-light);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(44, 90, 160, 0.1);
        }
        
        #transaction-details p {
            margin-bottom: 12px;
            text-align: left;
            color: var(--text-dark);
        }
        
        #transaction-details strong {
            color: var(--text-dark);
            font-weight: 600;
        }
        
        code {
            background-color: white;
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .badge {
            padding: 6px 12px;
            font-weight: 600;
            font-size: 0.85rem;
            border-radius: 6px;
        }
        
        .bg-success {
            background-color: var(--success-color) !important;
        }
    </style>
</head>
<body>
    <div class="callback-card">
        <div id="loading" style="display: block;">
            <i class="fas fa-spinner loading-icon"></i>
            <h2 class="mt-4">Verifying Payment...</h2>
            <p class="text-muted">Please wait while we confirm your transaction</p>
        </div>
        
        <div id="success" style="display: none;">
            <i class="fas fa-check-circle success-icon"></i>
            <h2 class="mt-4 text-success">Payment Successful!</h2>
            <p class="text-muted">Your transaction has been completed successfully.</p>
            <div id="transaction-details" class="mt-4"></div>
            <div class="mt-4">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="/transactions" class="btn btn-primary">
                    <i class="fas fa-list"></i> View Transactions
                </a>
            </div>
        </div>
        
        <div id="error" style="display: none;">
            <i class="fas fa-times-circle error-icon"></i>
            <h2 class="mt-4 text-danger">Payment Failed</h2>
            <p class="text-muted" id="error-message">We couldn't verify your payment. Please try again.</p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-redo"></i> Try Again
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function verifyPayment() {
            const urlParams = new URLSearchParams(window.location.search);
            const reference = urlParams.get('reference') || '{{ reference }}';
            
            if (!reference) {
                showError('No transaction reference provided');
                return;
            }
            
            try {
                const response = await fetch(`/api/verify-payment/${reference}`);
                const data = await response.json();
                
                if (data.status && data.data.status === 'success') {
                    showSuccess(data.data);
                } else {
                    showError('Transaction verification failed');
                }
            } catch (error) {
                showError(error.message);
            }
        }
        
        function showSuccess(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            document.getElementById('transaction-details').innerHTML = `
                <div class="text-start">
                    <p><strong>Reference:</strong> <code>${data.reference}</code></p>
                    <p><strong>Amount:</strong> â‚¦${data.amount.toLocaleString()}</p>
                    <p><strong>Status:</strong> <span class="badge bg-success">${data.status}</span></p>
                    <p><strong>Channel:</strong> ${data.channel || 'N/A'}</p>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        // Verify payment on page load
        verifyPayment();
    </script>
</body>
</html>
